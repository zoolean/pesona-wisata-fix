    <script>
      const SECRET_KEY=PESONAWISATA
      function adm_sign_in() {
        let email = $("#email").val();
        let password = $("#password").val();
  
        $.ajax({
          type: "POST",
          url: "/admin/sign_in",
          data: {
            email: email,
            password: password,
            category : admin
          },
          success: function (response) {
            if (response["result"] === "success") {
              $.cookie("mytoken", response["token"], { path: "/" });
              window.location.replace("/");
            } else {
              // alert(response["msg"]);
              Swal.fire(
                'Oops',
                response["msg"],
                'error'
              )
            }
          },
        });
      }
    </script>
